<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <link rel="stylesheet" href="Task2.css">
  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const number = document.getElementById('number').value.trim();
      const email = document.getElementById('email').value.trim();
      const birthdate = document.getElementById('birthdate').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const zipCode = document.getElementById('zipCode').value.trim();
      const country = document.getElementById('country').value.trim();

      if (!name) {
        alert('Name is required');
        return false;
      }
      if (!username) {
        alert('Username is required');
        return false;
      }
      if (!password || password.length < 8) {
        alert('Password must be at least 8 characters long');
        return false;
      }
      if (!number || !/^\d{10}$/.test(number)) {
        alert('Phone number is required and must be 10 digits long');
        return false;
      }
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Email is required and must be in the correct format');
        return false;
      }
      if (!birthdate || !/^\d{4}-\d{2}-\d{2}$/.test(birthdate)) {
        alert('Birthdate is required and must be in the format YYYY-MM-DD');
        return false;
      }
      if (!gender) {
        alert('Gender is required');
        return false;
      }

      if (!zipCode || !/^\d{5}$/.test(zipCode)) {
        alert('Zip code is required and must be 5 digits long');
        return false;
      }
      if (!country) {
        alert('Country is required');
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <div class="form-container">
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Name*" required>
      </div>
      <div class="form-group">
        <label for="username">Username*</label>
        <input type="text" id="username" placeholder="Username*" required>
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="Password*" required>
      </div>
      <div class="form-group">
        <label for="number">Phone Number*</label>
        <input type="text" id="number" placeholder="Number*" required>
      </div>
      <div class="form-group">
        <label for="email">Email Id*</label>
        <input type="text" id="email" placeholder="Email Id*" required />
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate*</label>
        <input type="date" id="birthdate" placeholder="Birthdate*" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender*</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code*</label>
        <input type="text" id="zipCode" placeholder="Zip Code*" required>
      </div>
      <div class="form-group">
        <label for="country">Country*</label>
        <input type="text" id="country" placeholder="Country*" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>

</html>
