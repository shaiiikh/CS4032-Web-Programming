<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="T4.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="box player">
                <h2 class="title">You</h2>
                <div id="player-choice" class="choice"></div>
            </div>
            <div class="box computer">
                <h2 class="title">Computer</h2>
                <div id="computer-choice" class="choice"></div>
            </div>
        </div>
        <div id="result"></div>
        <div class="buttons">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="T4.js"></script>
</body>
</html>
