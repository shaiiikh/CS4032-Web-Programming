<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <link rel="stylesheet" type="text/css" href="Task5.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <button class="box red" id="box1">Box 1</button>
        <button class="box green" id="box2">Box 2</button>
        <button class="box blue" id="box3">Box 3</button>
    </div>

    <script>
        $('.box').click(function() {
            var className = $(this).attr('class').split(' ')[1];
            var elementId = $(this).attr('id');
            alert('Class: ' + className + '\nID: ' + elementId);
        });
    </script>

</body>
</html>
