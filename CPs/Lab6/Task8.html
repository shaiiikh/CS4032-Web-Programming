<html>

    <meta charset="utf-8">

    <title>Task8</title>
    <style>
        #animated-div {
            width: 100px;
            height: 100px;

            border-radius: 50%;
            position: relative; 
        }
    </style>

<body>

    <div id="animated-div"></div>

    <script>
        $(document).ready(function(){
            $('#animated-div').animate({ left: '500px' }, 8000);
        });
    </script>
